language: node_js
node_js:
- '8'
install: npm install
script: true
addons:
  ssh_known_hosts: 140.143.170.28
before_install:
- openssl aes-256-cbc -K $encrypted_1b7beeacf6f9_key -iv $encrypted_1b7beeacf6f9_iv
  -in server.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
after_success:
- ssh $SERVER_USER@$SERVER_IP "sh ~/www/blog.sh"
branches:
  only:
  - master
env:
  global:
    secure: 
